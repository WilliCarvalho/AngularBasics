<div class='card'>
    <div class='card-header'>{{pageTitle}}</div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by: </div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='products &&products.length'>                    
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)='toggleImage()'>{{showImage ? 'Hide Image' : 'Show Image'}}</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Avaliable</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let Product of filteredProducts'>
                        <td>
                            <img [src]='Product.imageUrl' [title]='Product.productName' [style.width.px]='imageWidth' [style.margin.px] = 'imageMargin' *ngIf='showImage'> 
                        </td>
                        <td>{{Product.productName}}</td>
                        <td>{{Product.productCode | lowercase | ConvertToSpaces: '-'}}</td>
                        <td>{{Product.releaseDate}}</td>
                        <td>{{Product.price | currency: 'USD' : 'symbol':'1.2-2' }}</td>
                        <td><pm-star [rating]='Product.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
